<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Placement Prediction</title>

    {% load static%}


    <link href="{% static "css/App.css" %}" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    {% block jquery %}


    <script type="text/javascript" src="{% static "js/myScript.js" %}"></script>


    {% endblock %}

</head>

<body class="log w-50 container">
    <div class="form-group ">
        <div class="card my-5 container login">
            <div class="card-title text center mt-5">
                <h3 class="text-center head"><b>Login</b></h3>
            </div>
            <div class="card-body">
                <form class="form-group" method="post" action="/Studentlogin/">
                    {% csrf_token %}

                    <div class="form-group my-4">

                        <input type="text" class="form-control" id="user" name="username" placeholder="USN"
                        required  oninvalid="this.setCustomValidity('Provide valid USN')" oninput="setCustomValidity('')" maxlength="10" pattern=".{10}"/>
                    </div>
                    <div class="form-group ">

                        <input type="password" class="form-control" id="pass" name="password" placeholder="Password"
                        required  oninvalid="this.setCustomValidity('Provide password')" oninput="setCustomValidity('')" />
                    </div>
                    <div class="form-group text-center my-5">
                        <button type="submit" class="btn btn-warning w-100">Login</button>

                    </div>
                    <div class="form-group text-center ">
                        <span class="">Create your account ?</span><a href="/StudentRegister/"> Sign up</a>
                    </div>
                </form>

                {% if error %}
                <div class="alert alert-danger text-center" role="alert">{{ error }}</div>
                {% endif %}

            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
