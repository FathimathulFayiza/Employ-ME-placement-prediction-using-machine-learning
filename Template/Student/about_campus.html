{% extends 'Student/StudentNav.html' %}
{% block content %}
{% load static %}

<div class="card bg-light container my-5">
    <div class="card-body">
        <table class="table  table-striped table-hover ">
            <thead>
                <tr>
                    <th scope=col>#</th>
                    <th scope=col>Company Name</th>
                    <th scope=col>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for data in company_data%}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{data.company_name}}</td>
                    <td><a class="form-group mt-2" href="/media/Company/{{data.company_file}}">View More</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
